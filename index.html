<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>

    <meta charset='utf-8' />
    <meta name='theme-color' content='#0065FC' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <meta name='keywords' content='France, vacances, réservation, hebergement' />
    <meta name='description' content='Trouvez votre hébergement pour des vacances de rêve' />
    <meta name='author' content='Gillet-Garas Samantha' />

    <link rel='stylesheet' href='css/style.min.css' />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel='icon' type='image/png' href='images\logo\ohmyfood@2x.svg' />
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <img class="header__logo" src="images\logo\ohmyfood@2x.svg" alt="logo_ohmyfood--black">
    </header>

    <form class="location" action="index.html" method="post">
        <img class="location__icon" src="images/" alt="icon-map-marker">
        <input class="location__input" type="text" name="" value="" placeholder="Paris, Belleville" />
    </form>

    <section class="presentation">
        <h1 class="presentation__title">Réservez le menu qui vous convient</h1>
        <p class="presentation__explanations">Découvrez des restaurants d'exeption,<br />
            sélectionnés par nos soins.</p>
        <button class="presentation__btn" type="button" name="button">Explorer nos restaurants</button>
    </section>

    <section class="howdoesitwork">
        <h2 class="howdoesitwork__title">Fonctionnement</h2>
        <ol>
            <li class="howdoesitwork__step">
                <img class="howdoesitwork__icon" src="images/" alt="icon-mobile">
                Choisissez un restaurant
            </li>
            <li class="howdoesitwork__step">
                <img class="howdoesitwork__icon" src="images/" alt="icon-list">
                Composez votre menu
            </li>
            <li class="howdoesitwork__step">
                <img class="howdoesitwork__icon" src="images/" alt="icon-restaurant">
                Dégustez au restaurant
            </li>
        </ol>
    </section>

    <section class="restaurants">
        <h2 class="restaurants__title">Restaurants</h2>

        <a href="#">
            <figure class="restaurants__card">
                <img class="restaurants__photo" src="images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo-dish">
                <span class="restaurants__newtag">Nouveau</span>
                <figcaption>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                    <img class="restaurants__heart" src="images/" alt="icon-heart">
                    <input class="restaurants__like" type="checkbox" id="restaurants__like" name="like" value="like">
                </figcaption>
            </figure>
        </a>

        <a href="#">
            <figure class="restaurants__card restaurants__card--2">
                <img class="restaurants__photo" src="images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo-dish">
                <span class="restaurants__newtag">Nouveau</span>
                <figcaption>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                    <img class="restaurants__heart" src="images/" alt="icon-heart">
                    <input class="restaurants__like" type="checkbox" id="restaurants__like" name="like" value="like">
                </figcaption>
            </figure>
        </a>

        <a href="#">
            <figure class="restaurants__card">
                <img class="restaurants__photo" src="images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo-dish">
                <figcaption>
                    <h3>À la française</h3>
                    <p>Cité Rouge</p>
                    <img class="restaurants__heart" src="images/" alt="icon-heart">
                    <input class="restaurants__like" type="checkbox" id="restaurants__like" name="like" value="like">
                </figcaption>
            </figure>
        </a>

        <a href="#">
            <figure class="restaurants__card">
                <img class="restaurants__photo" src="images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo-dish">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                    <img class="restaurants__heart" src="images/" alt="icon-heart">
                    <input class="restaurants__like" type="checkbox" id="restaurants__like" name="like" value="like">
                </figcaption>
            </figure>
        </a>
    </section>

    <footer>
        <img class="footer__logo" src="images\logo\ohmyfood@2x.svg" alt="logo_ohmyfood--white">
        <ul>
            <li>
                <a href="#"><img src="images/" alt="icon_cutlery">
                    Proposer un restaurants</a>
            </li>
            <li>
                <a href="#"><img src="images/" alt="icon_handshake">
                    Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
