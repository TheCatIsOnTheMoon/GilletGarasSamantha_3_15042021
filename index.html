<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset='utf-8' />
    <meta name='theme-color' content='#FF79DA' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <meta name='keywords' content='France, restaurants, réservation' />
    <meta name='description' content='Réservez le menu qui vous convient' />
    <meta name='author' content='Gillet-Garas Samantha' />

    <link rel='stylesheet' href='css/style.css' />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel='icon' type='image/svg' href='' />
    <title>ohmyfood</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <img class="header__logo" src="images\logo\ohmyfood@2x--black.svg" alt="logo_ohmyfood--black">
    </header>

    <main>

        <!-- input location -->
        <form class="location" action="index.html" method="post">
            <img class="location__icon" src="images\icons\map-marker-alt-solid.svg" alt="icon-map-marker">
            <input class="location__input" type="text" name="" value="" placeholder="Paris, Belleville" />
        </form>

        <!-- section 1 : concept presentation -->
        <section class="presentation">
            <h1 class="presentation__title">Réservez le menu qui <br />
                vous convient</h1>
            <p class="presentation__explanations">Découvrez des restaurants d'exeption,<br />
                sélectionnés par nos soins.</p>
            <button class="presentation__btn" type="button" name="button">Explorer nos restaurants</button>
        </section>

        <!-- section 2 : explanation, how does it work -->
        <section class="howdoesitwork">
            <h3 class="howdoesitwork__title">Fonctionnement</h3>

            <ol class="howdoesitwork__list" type="1">
                <li class="howdoesitwork__step">
                    <img class="howdoesitwork__step__icon" src="images\icons\mobile-alt-solid.svg" alt="icon-mobile">
                    <span class="howdoesitwork__step__text">Choisissez un restaurant</span>
                </li>
                <li class="howdoesitwork__step">
                    <img class="howdoesitwork__step__icon" src="images\icons\list-ul-solid.svg" alt="icon-list">
                    <span class="howdoesitwork__step__text">Composez votre menu</span>
                </li>
                <li class="howdoesitwork__step">
                    <img class="howdoesitwork__step__icon" src="images\icons\store-solid.svg" alt="icon-restaurant">
                    <span class="howdoesitwork__step__text">Dégustez au restaurant</span>
                </li>
            </ol>
        </section>

        <!-- section 3 : restaurants choices -->
        <section class="restaurants">
            <h3 class="restaurants__title">Restaurants</h3>

            <!-- La palette du goût -->
            <a href="lapalettedugoût.html">
                <figure class="restaurants__card">
                    <img class="restaurants__photo" src="images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo-dish">
                    <span class="restaurants__newtag">Nouveau</span>
                    <figcaption class="restaurants__figcaption">
                        <h4 class="restaurants__figcaption__namerestaurant">La palette du goût</h4>
                        <p>Ménilmontant</p>
                        <img class="restaurants__figcaption__heart" src="images\icons\heart-regular.svg" alt="icon-heart">
                        <input class="restaurants__figcaption__like" type="checkbox" id="restaurants__like" name="like" value="like">
                    </figcaption>
                </figure>
            </a>

            <!-- La note enchantée -->
            <a href="#">
                <figure class="restaurants__card restaurants__card--2">
                    <img class="restaurants__photo" src="images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo-dish">
                    <span class="restaurants__newtag">Nouveau</span>
                    <figcaption class="restaurants__figcaption">
                        <h4 class="restaurants__figcaption__namerestaurant">La note enchantée</h4>
                        <p>Charonne</p>
                    </figcaption>
                </figure>
            </a>

            <!-- À la française -->
            <a href="#">
                <figure class="restaurants__card">
                    <img class="restaurants__photo" src="images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo-dish">
                    <figcaption class="restaurants__figcaption">
                        <h4 class="restaurants__figcaption__namerestaurant">À la française</h4>
                        <p>Cité Rouge</p>
                    </figcaption>
                </figure>
            </a>

            <!-- Le délice des sens -->
            <a href="#">
                <figure class="restaurants__card">
                    <img class="restaurants__photo" src="images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo-dish">
                    <figcaption class="restaurants__figcaption">
                        <h4 class="restaurants__figcaption__namerestaurant">Le délice des sens</h4>
                        <p>Folie-Méricourt</p>
                    </figcaption>
                </figure>
            </a>
        </section>

    </main>

    <!-- footer -->
    <footer class="footer">
        <img class="footer__logo" src="images\logo\ohmyfood@2x--white.svg" alt="logo_ohmyfood--white">
        <ul class="footer__links">
            <li>
                <a href="#"><img src="images\icons\utensils-solid.svg" alt="icon_cutlery">
                    Proposer un restaurants</a>
            </li>
            <li>
                <a href="#"><img src="images\icons\hands-helping-solid.svg" alt="icon_handshake">
                    Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
